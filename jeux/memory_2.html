<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Educational">
<head>
    <title>Memory Phonocolor</title>
    <link rel="stylesheet" href="../css/fonts.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/memory.css" media="screen"/>
    <script src="../js/jquery-1.10.2.min.js"></script>
</head>
<body>
<div id="wrapper">
    <div id="body_wrapper">
        <div id="menu"></div>
        <div id="header_wrapper">
            <span class="level"></span>
            <div class="logo_block">
                <img class="logo" src="../images/logo.png"/>
                <div class="level_block">
                    <span class="logo_difficulty"><img src="../images/game/level.png"/></span>
                    <span class="color_icon"></span>
                </div>
            </div>
            <span class="level"></span>
        </div>
        <div class="menu_line type">
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="lvl_voy" src="../images/game/lvl_voy.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="lvl_con" src="../images/game/lvl_con.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="lvl_both" src="../images/game/lvl_both.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="menu_line difficulty disable">
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="easy" src="../images/game/easy.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="medium" src="../images/game/medium.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="hard" src="../images/game/hard.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="menu_line players">
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="one_p" src="../images/game/one_p.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="two_p" src="../images/game/two_p.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bgCover">&nbsp;</div>
    <div class="overlayBox">
        <span class="player_won"></span>
        <img id="restart" src="../images/game/restart.png">
        <img id="continue" src="../images/game/play.png">
        <div class="overlayContent">

        </div>
    </div>
</div>
</body>
<script src="../js/memory2.js"></script>
<script src="../js/requests.js"></script>
<script src="../js/copyright.js"></script>
</html>
