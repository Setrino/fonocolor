<body>
<div id="wrapper">
    <div id="body_wrapper">
        <div id="menu"></div>
        <div id="header_wrapper">
            <span class="level"></span>
            <div class="logo_block">
                <img class="logo" src="../images/logo.png"/>

            </div>
            <div class="flip-container_l">

        <canvas id="trouver-word"></canvas>

    <div class="bgCover">&nbsp;</div>
    <div class="overlayBox">
        <span class="player_won"></span>
        <img id="restart" src="../images/game/restart.png">
