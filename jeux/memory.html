<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Educational">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Memory Phonocolor</title>
    <link rel="stylesheet" href="../css/fonts.css" type="text/css" charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="../css/memory.css" media="screen"/>
    <link rel="stylesheet" href="../css/fireworks.css" media="screen"/>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
</head>
<body>
<div id="fireworks-template">
    <div id="fw" class="firework"></div>
    <div id="fp" class="fireworkParticle"><img src="../images/particles.gif" alt="" /></div>
</div>
<div id="fireContainer"></div>
<div id="wrapper">
    <div id="body_wrapper">
        <div id="rope"><img src="../images/game/line.png"/></div>
        <div id="success_balls">
            <span class="anim_circle"><div id="StageCircle1" class="EDGE-27145437"></div><div class="clear"></div></span>
        </div>
        <div id="menu"></div>
        <div id="header_wrapper">
            <span class="level"></span>
            <div class="logo_block">
                <img class="logo" src="../images/logo.png"/>
                <div class="level_block">
                    <span class="logo_difficulty"><img id="select_dif" src="../images/game/level.png"/></span>
                    <span class="color_icon"></span>
                </div>
            </div>
            <img id="menu-g" src="">
        </div>
        <div class="menu_line type">
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="lvl_voy" src="../images/game/lvl_voy.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="lvl_con" src="../images/game/lvl_con.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="lvl_both" src="../images/game/lvl_both.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="menu_line difficulty disable">
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="easy" src="../images/game/easy.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="medium" src="../images/game/medium.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="hard" src="../images/game/hard.png">
                    </div>
                </div>
            </div>
        </div>
        <div class="menu_line players">
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="one_p" src="../images/game/one_p.png">
                    </div>
                </div>
            </div>
            <div class="flip-container_l">
                <div class="flipper">
                    <div class="front_l">
                        <img id="two_p" src="../images/game/two_p.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="anim_space"><div id="Stage" class="EDGE-27145435"></div><div class="clear"></div></span>
    <span class="anim_space2"><div id="Stage2" class="EDGE-27145438"></div><div class="clear"></div></span>
    <!--<span class="anim_square"><div id="StageSquare" class="EDGE-27145436"></div><div class="clear"></div></span>-->
    <div class="bgCover">&nbsp;</div>
    <div class="overlayBox">
        <span class="player_won"></span>
        <img id="restart" src="../images/game/restart.png">
        <img id="continue" src="../images/game/play.png">
        <div class="overlayContent">
        </div>
    </div>
</div>
</body>
<script src="../js/soundmanager2-nodebug-jsmin.js"></script>
<script src="../js/fireworks.js"></script>
<script src="../js/memory.js"></script>
<script src="../js/requests.js"></script>
<script src="../js/copyright.js"></script>
<script type="text/javascript" charset="utf-8" src="http://animate.adobe.com/runtime/6.0.0/edge.6.0.0.min.js"></script>
</html>
