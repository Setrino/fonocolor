		function erreur(){
			alert("La phonetique de regerder n'existe pas. / La transcription en couleur du mot est n'a pas pu être faite. / ");
		}
		function changementFond(id,phoneme){
		document.getElementById(id).style.backgroundColor='red';
		setTimeout(function(){remettreFondNoir(id)},1500);
		playSound(phoneme);
		}
		
		function changementBord(id,phoneme){
			document.getElementById(id).style.border ="medium dotted white";
			setTimeout(function(){remettreBordNoir(id)},1500);
			playSound(phoneme);
		}
		
		function remettreBordNoir(id){
			document.getElementById(id).style.border="none";
		}
	
		function remettreFondNoir(id){
			document.getElementById(id).style.backgroundColor='#000000';
		}
		
		function chgtmentSouligne(id,phoneme){
			document.getElementById(id).style.borderBottom  = "4px solid  white";
			setTimeout(function(){enleverSouligne(id)},1500);
			playSound(phoneme);
			
		}
		function enleverSouligne(id){
			document.getElementById(id).style.borderBottom = "none";
		}
	
		function playSound(phoneme) {
			var lec =  document.getElementById(phoneme);
			
			try {
				lec.Play();
				
			}
			catch (e) {
				try {
					//alert('doPlay');
					lec.DoPlay();           // Some browsers doesn't understand the Play() command
					
				}
				catch (e) {
					// Do nothing if no Windows Media Player nor Quicktime installed
					alert("Votre navigateur ne permets pas de lire des fichiers mp3. Si vous souhaitez écoutez les phonèmes il faut installer un module complémentaire  ...");
				}
			}
		}
